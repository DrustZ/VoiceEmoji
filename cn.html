
<!doctype html>
<html lang="zh-Hans">
<head>
  <!-- Global site tag (gtag.js) - Google Analytics for voicemoji.xyz-->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-167167248-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-167167248-1');
  </script>
  <meta charset="UTF-8">
  <title>语音输入表情页面</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages" aria-live='assertive'></ul>
      </div>
        <div style="color:white;text-align:center;"> 表情建议栏 </div>
      <div class="ui equal width padded grid emojilist">
          <div class="row">
            <div class="column">
              <button class="navbtn prevbtn" aria-posinset="1">上一页</button>
            </div>
            <div class="column">
              <button class="emoji" aria-posinset="1"></button>
            </div>
            <div class="column">
              <button class="emoji" aria-posinset="2"></button>
            </div>
            <div class="column">
              <button class="emoji" aria-posinset="3"></button>
            </div>
            <div class="column">
              <button class="emoji" aria-posinset="4"></button>
            </div>
            <div class="column">
              <button class="emoji" aria-posinset="5"></button>
            </div>
            <div class="column">
              <button class="navbtn nextbtn" aria-posinset="1" >下一页</button>
            </div>
          </div>
        </div>
      <div class="ui padded grid inputarea">
          <input class="ui raised segment inputMessage" contenteditable="true" aria-roledescription="文本输入框"/>
          <div class="center aligned four column row btns">
            <div class="column">
              <button class="ui yellow button copybtn">复制</button>
            </div>
            <div class="column">
              <button class="ui orange button helpbtn">帮助 </button>
            </div>
            <div class="column">
                <button class="ui green button speechbtn">说话</button>
            </div>
            <div class="column">
                <button class="ui blue button sendbtn">发送</button>
            </div>
          </div>
      </div>
    </li>
  </ul>
  <div id='ZH_CN'></div>
  <div class="sr-only" aria-atomic="true" aria-live="assertive"></div>
  <script src="resource/jquery.js"></script>
  <script src="resource/semantic.js"></script>
  <script src="resource/recorder.js"></script>
  <script src="/main.js"></script>
</body>
</html>
