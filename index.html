
<!doctype html>
<html lang="en">
<head>
  <!-- Global site tag (gtag.js) - Google Analytics for voicemoji.ischool.uw.edu:8080-->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-167167248-2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-167167248-2');
  </script>
  <meta charset="UTF-8">
  <title>Voice Emoji Chat</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages" aria-live='assertive'></ul>
      </div>
      <div style="color:white;text-align:center;"> suggested emojis </div>
      <div class="ui equal width padded grid emojilist">
          <div class="row">
            <div class="column">
              <button class="navbtn prevbtn" aria-posinset="1">previous page</button>
            </div>
            <div class="column">
              <button class="emoji" aria-posinset="1"></button>
            </div>
            <div class="column">
              <button class="emoji" aria-posinset="2"></button>
            </div>
            <div class="column">
              <button class="emoji" aria-posinset="3"></button>
            </div>
            <div class="column">
              <button class="emoji" aria-posinset="4"></button>
            </div>
            <div class="column">
              <button class="emoji" aria-posinset="5"></button>
            </div>
            <div class="column">
              <button class="navbtn nextbtn" aria-posinset="1" >next page</button>
            </div>
          </div>
        </div>
      <div class="ui padded grid inputarea">  
          <input class="ui raised segment inputMessage" contenteditable="true" aria-roledescription="text input area"/>
          <div class="center aligned four column row btns">
            <div class="column">
              <button class="ui yellow button copybtn">Copy</button>
            </div>
            <div class="column">
              <button class="ui orange button helpbtn">Help</button>
            </div>
            <div class="column">
                <button class="ui green button speechbtn">Speech</button>
            </div>
            <div class="column">
                <button class="ui blue button sendbtn">Send</button>
            </div>
          </div>
      </div>
    </li>
  </ul>
  <div class="sr-only" aria-atomic="true" aria-live="assertive"></div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
  <script src="/main.js"></script>
</body>
</html>
